<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      text-align: center;
      transition: background 1s ease;
    }

    h1 {

      align-items: center;

      height: 160px;

    .yes {

      font-size: 1.6rem;
      border-radius: 60px;
      border: none;
      background: hotpink;
      color: white;
      cursor: pointer;
      transform: scale(1);

    .no {

      background: #aaa;
      color: white;
      cursor: not-allowed;
      position: absolute;
      transition: all 0.25s ease;
    }

    .celebrate {
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fad0c4);
    }

    .final-line {
      margin-top: 14px;
      font-size: 1.15rem;
      color: #7a003c;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.6s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .confetti {
      position: fixed;
      top: -10px;
      font-size: 1.6rem;
      animation: fall 3s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
