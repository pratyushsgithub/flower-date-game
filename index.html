<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? üíñ</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #fbd3e9, #fceef5);
      overflow: hidden;
      transition: background 1s ease;
    }

    .card {
      background: #fff;
      border-radius: 24px;
      padding: 48px 36px 44px;
      width: min(90vw, 420px);
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.12);
      position: relative;
    }

    .avatar {
      width: 88px;
      height: 88px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background: #ffd1dc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.4rem;
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.35);
    }

    h1 {
      font-size: 1.6rem;
      margin: 0 0 28px;
      color: #222;
      font-weight: 600;
    }

    .choices {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      position: relative;
      height: 120px;
    }

    .yes {
      padding: 14px 36px;
      font-size: 1.05rem;
      border-radius: 999px;
      border: none;
      background: #ff4f8b;
      color: #fff;
      cursor: pointer;
      transition: transform 0.35s ease, box-shadow 0.35s ease, background 0.35s ease;
      box-shadow: 0 8px 18px rgba(255, 79, 139, 0.45);
    }

    .no {
      background: none;
      border: none;
      color: #777;
      font-size: 0.95rem;
      cursor: not-allowed;
      position: absolute;
      bottom: 0;
      transition: all 0.25s ease;
    }

    .hint {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #aaa;
    }

    body.celebrate {
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fad0c4);
    }

    .final-line {
      margin-top: 14px;
      font-size: 1rem;
      color: #7a003c;
      opacity: 0;
      animation: fadeIn 1.4s ease forwards;
      animation-delay: 0.6s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .confetti {
      position: fixed;
      top: -10px;
      font-size: 1.5rem;
      animation: fall 3s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="avatar">üê±</div>
    <h1>Nidhi, will you be my Valentine?</h1>

    <div class="choices">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
    <div class="hint">"No" seems a bit shy üòå</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const card = document.getElementById('card');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 140 - 70;
      const y = Math.random() * 60 - 30;

      noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.7)`;

      yesBtn.style.transform = 'scale(1.25)';
      yesBtn.style.background = '#ff2f78';
      yesBtn.style.boxShadow = '0 12px 28px rgba(255, 79, 139, 0.6)';
    });

    yesBtn.addEventListener('click', () => {
      document.body.classList.add('celebrate');

      card.innerHTML = `
        <div class="avatar">üíñ</div>
        <h1>Yay</h1>
        <p style="font-size:1.15rem; color:#444;">It‚Äôs a date, Nidhi üå∑</p>
        <p class="final-line">Feb 14 ‚Äî just you and me.</p>
      `;

      launchConfetti();
    });

    function launchConfetti() {
      for (let i = 0; i < 32; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.innerText = ['üíñ','üéâ','üå∏','üíò'][Math.floor(Math.random()*4)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);
      }
    }
  </script>

</body>
</html>
