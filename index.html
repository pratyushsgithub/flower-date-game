<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      text-align: center;
      transition: background 1s ease;
    }

    h1 {
      margin-top: 40px;
      color: #b30059;
    }

    p {
      color: #5a0033;
      font-size: 1.2rem;
    }

    #garden {
      position: relative;
      width: 100vw;
      height: 60vh;
      margin-top: 20px;
    }

    .flower {
      position: absolute;
      font-size: 2.5rem;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    #counter {
      font-size: 1.3rem;
      margin-top: 10px;
    }

    #final {
      display: none;
      margin-top: 30px;
    }

    .choices {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 40px;
      position: relative;
    }

    .yes {
      padding: 18px 40px;
      font-size: 1.5rem;
      border-radius: 50px;
      border: none;
      background: hotpink;
      color: white;
      cursor: pointer;
      transform: scale(1);
      transition: transform 0.4s ease, background 0.4s ease;
    }

    .no {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      background: #aaa;
      color: white;
      cursor: not-allowed;
      position: absolute;
      transition: all 0.3s ease;
    }

    .celebrate {
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fad0c4);
    }

    .final-line {
      margin-top: 12px;
      font-size: 1.15rem;
      color: #7a003c;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.8s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .confetti {
      position: fixed;
      top: -10px;
      font-size: 1.5rem;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Hey Nidhi ðŸŒ·</h1>
  <p>Collect all the flowers to unlock a very important question</p>

  <div id="garden"></div>
  <div id="counter">Flowers collected: 0 / 7</div>

  <div id="final">
    <h1>Will you be my Valentine, Nidhi?</h1>
    <p>(Choose wisely ðŸ˜Œ)</p>

    <div class="choices">
      <button class="yes" id="yesBtn">YES ðŸ’•</button>
      <button class="no" id="noBtn">No ðŸ™ƒ</button>
    </div>
  </div>

  <script>
    const garden = document.getElementById('garden');
    const counter = document.getElementById('counter');
    const final = document.getElementById('final');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    const totalFlowers = 7;
    let collected = 0;

    function createFlower() {
      const flower = document.createElement('div');
      flower.className = 'flower';
      flower.innerText = 'ðŸŒ¸';

      flower.style.left = Math.random() * 90 + 'vw';
      flower.style.top = Math.random() * 50 + 'vh';
      flower.style.animationDuration = 2 + Math.random() * 3 + 's';

      flower.onclick = () => {
        flower.remove();
        collected++;
        counter.innerText = `Flowers collected: ${collected} / ${totalFlowers}`;
        if (collected === totalFlowers) {
          final.style.display = 'block';
        }
      };

      garden.appendChild(flower);
    }

    for (let i = 0; i < totalFlowers; i++) {
      createFlower();
    }

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.style.transform = 'scale(0.6)';

      yesBtn.style.transform = 'scale(1.3)';
      yesBtn.style.background = '#ff1493';
    });

    yesBtn.addEventListener('click', () => {
      document.body.classList.add('celebrate');
      final.innerHTML = `
        <h1>Yay ðŸ’–</h1>
        <p>Itâ€™s a date, Nidhi ðŸŒ·</p>
        <p class="final-line">Feb 14 â€” just you and me.</p>
      `;
      launchConfetti();
    });

    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.innerText = ['ðŸ’–','ðŸŽ‰','ðŸŒ¸','ðŸ’˜'][Math.floor(Math.random()*4)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);
      }
    }
  </script>
</body>
</html>
